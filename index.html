<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Interest Calculator</title>
    <link rel="stylesheet" href="style.css"/>
<link rel="shortcut icon" href="images/favicon.ico.png" type="image/x-icon">
</head>
<body>
    <h1>Compound Interest Calculator</h1>
    <div class="Calculator">
        <input type="number" class="Sum" placeholder="Enter the sum ">
        <input type="number" class="Interest_Rate" placeholder="Enter the interest rate">
        <input type="number" class="Time_period" placeholder="Time (in years)">
        <input type="number" class="Compounded" placeholder="n">
        <button class="Button"> Calculate </button>
    </div>

    <div class="Result">
        <input type="number" class="Amount" placeholder="Total Amount">Total Amount</input>
        <input type="number" class="CI" placeholder="Interest">
    </div>
    
    <div class="Misc">
        <p>
           n= 1, when compounded annually.<br>
           n= 2, when compounded half yearly.<br>
           n= 4, when compounded quarterly. <br>

           Interest rate should be mentioned in its decimal value.
        </p>
    </div>
    <script src="script.js"></script>
</body>
</html>

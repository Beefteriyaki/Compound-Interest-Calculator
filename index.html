<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Interest Calculator</title>
    <link rel="stylesheet" href="style.css"/>
<link rel="shortcut icon" href="images/favicon.ico.png" type="image/x-icon">
</head>
<body>
    <h1>Compound Interest Calculator</h1>
    <div class="Calculator"><input type="number" class="Sum" placeholder="Enter the sum ">
        <input type="number" class="Interest Rate" placeholder="Enter the interest rate">
        <input type="number" class="Time period" placeholder="Time (in years)">
        <button class="Button"> Calculate </button>
    </div>

    <div class="Result">
        <input type="number" class="Amount" >Total Amount</input>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
